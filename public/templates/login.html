
<div class="row">
	<div class="col-sm-3"></div>
    <div class="col-sm-5">
		<form class="form-signin" role="form">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="email" ng-model="credientials.email" class="form-control" placeholder="Email address" required autofocus>
			<br>

			<input type="password" ng-model="credientials.password" class="form-control" placeholder="Password" required>

			<br><br>

			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
		</form>
    </div>
    <div class="col-sm-1"></div>
</div>
